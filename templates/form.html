<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="Airline">Airline:</label>
        <input type="text" id="Airline" name="Airline" placeholder="Enter Airline value (str)">
    </div>

    <div class="form-group">
        <label for="Source">Source:</label>
        <input type="text" id="Source" name="Source" placeholder="Enter Source value (string)">
    </div>

    <div class="form-group">  
        <label for="Destination">Destination:</label>
        <input type="text" id="Destination" name="Destination" placeholder="Enter Destination value (string)">
    </div>
    
    <div class="form-group">
        <label for="Total_Stops">Total_Stops:</label>
        <input type="text" id="Total_Stops" name="Total_Stops" placeholder="Enter Total_Stops value (float)">
    </div>
  
    <div class="form-group">
        <label for="Journey_day">Journey_day:</label>
        <input type="text" id="Journey_day" name="Journey_day" placeholder="Enter Journey_day value (float)">
    </div>
  
    <div class="form-group">
        <label for="Journey_month">Journey_month:</label>
        <input type="text" id="Journey_month" name="Journey_month" placeholder="Enter Journey_month value (float)">
    </div> 
    
    <div class="form-group">
      <label for="Dep_hour">Dep_hour:</label>
      <input type="text" id="Dep_hour" name="Dep_hour" placeholder="Enter Dep_hour value (float)">
    </div>  

    <div class="form-group">
      <label for="Dep_minute">Dep_minute:</label>
      <input type="text" id="Dep_minute" name="Dep_minute" placeholder="Enter Dep_minute value (float)">
    </div>

    <div class="form-group">
      <label for="Arrival_hour">Arrival_hour:</label>
      <input type="text" id="Arrival_hour" name="Arrival_hour" placeholder="Enter Arrival_hour value (float)">
    </div>

    <div class="form-group">
      <label for="Arrival_minute">Arrival_minute:</label>
      <input type="text" id="Arrival_minute" name="Arrival_minute" placeholder="Enter Arrival_minute value (float)">
    </div>

    <div class="form-group">
      <label for="dur_hours">dur_hours:</label>
      <input type="text" id="dur_hours" name="dur_hours" placeholder="Enter dur_hours value (float)">
    </div>

    <div class="form-group">
      <label for="dur_minutes">dur_minutes:</label>
      <input type="text" id="dur_minutes" name="dur_minutes" placeholder="Enter dur_minutes value (float)">
    </div>
   
  

  

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
